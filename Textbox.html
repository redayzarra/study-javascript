<html>
  <head>
    <title>Textbox</title>
  </head>

  <body>
    <input id = "todo-title" type = "text"/> <!--The input tag allows the user to add an input, while the type tells HTML what kind of input we wanna use. The id is simply a way for our Javascript to understand how to get the input-->
    <button onclick = "addTodo()"> <!--When the button clicks, call the addTodo function-->
      Add task
    </button>

    <script>
      let todos = ['Get groceries', 'Wash car', 'Make dinner'];

      todos.forEach(function(todoTitle) {
        let element = document.createElement('div');
        element.innerText = todoTitle;
        document.body.appendChild(element);
      });

      function addTodo() {
        let textbox = document.getElementById('todo-title'); //Allows you to fetch data from the textbox element from the id and store it in the variable
        let title = textbox.value; //The values from the textbox is stored in the variable title
        todos.push(title);
      }

      //Exercise 8
      
    </script>
  </body>
</html>
