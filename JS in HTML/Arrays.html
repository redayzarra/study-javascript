<html>
  <head>
    <title>Arrays</title>
  </head>

  <body>
    <button>Press me</button>
    <script>
      let todos = ['Get groceries', 'Wash car', 'Make dinner']; //Create an array containing the values shown 

      todos.push('another todo'); //Pushed or added the string 'another todo' to our array
      todos.pop(); //Pops the last element of our array, so the string 'another todo' is removed

      function addTodo(todoTitle) {
        let element = document.createElement('div');
        element.innerText = todoTitle;
        document.body.appendChild(element);
      }
    </script>
  </body>
</html>
