<html>
  <head>
    <title>Attributes</title>
  </head>

  <body>
    <button onclick = "todos.push(new todo);" disabled = "true"> <!--Attributes are responsible for changing the appearence or behaviour of elements by adding attributes-->
      Press me 
    </button>
    <script>
      let todos = ['Get groceries', 'Wash car', 'Make dinner'];

      todos.forEach(function(todoTitle) {
        let element = document.createElement('div');
        element.innerText = todoTitle;
        document.body.appendChild(element);
      });
    </script>
  </body>
</html>
